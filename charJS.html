<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementado o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center;">
    
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
      

</body>

<script>
    const ctx = document.getElementById('myChart');

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ]

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,0,255)',
            data: [30+50, 29+53, 28+52, 25+60, 22+58, 23+60]
        }
    ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,0,255)',
            data: [22+62, 24+65, 27+66, 23+64, 20+68, 18+64]
        }
    ]
    };

    const config = {
        type: 'line', // tipos de gráficos (line, bar, pie, radar)
        data: data, // passa os dados da const "data"
        options: {} // passa as opções
    }

    const config2 = {
        type: 'bar', // tipos de gráficos (line, bar, pie, radar, doughnut)
        data: data2, // passa os dados da const "data"
        options: {} // passa as opções
    }
  </script>

  <script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
  </script>
  
</html>
